matrix:
  include:
    - os: linux
      language: python
      python: 3.7
      dist: xenial
      compiler: gcc
      cache:
        directories:
          - $HOME/.conan/data
      addons:
        apt:
          packages:
            - cppcheck
    - os: osx
      compiler: clang
      cache:
        directories:
          - $HOME/.conan/data
          - /usr/local/Homebrew

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install conan; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip install conan; fi

install:
# Automatic detection of your arch, compiler, etc.
  - conan user
  - conan remote add inexorgame "https://api.bintray.com/conan/inexorgame/inexor-conan"

script:
  - mkdir build
  - cd build
# Call the build system
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=True -DBUILD_TESTS=True
  - cmake --build .
# Run the tests
  - ctest . -C Release
# Run code analysis
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cppcheck --error-exitcode=1 --enable=warning,performance,information,style *.cpp *.h ; fi
