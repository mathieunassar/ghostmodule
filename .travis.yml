os:
  - linux
  - osx
language: python
python: "3.7"
dist: xenial
compiler:
  - gcc
  - clang
install:
# Install conan
  - pip install conan
# Automatic detection of your arch, compiler, etc.
  - conan user
script:
  - mkdir build
  - cd build
# Call the build system
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=True -DBUILD_TESTS=True
  - cmake --build .
# Run the tests
  - ctest . -C Release
